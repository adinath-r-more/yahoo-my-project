<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Responsive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }

    aside {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
    }

    section {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 20px;
    }

    /* Responsive (mobile) */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Responsive Website</h1>
  </header>

  <main>
    <aside>
      <h2>Navigation</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </aside>

    <section>
      <h2>About Me</h2>
      <p>Hello! My name is <b>Adinath Dada More</b>. This is my first responsive webpage.</p>

      <h2>My Hobbies</h2>
      <ul>
        <li>Coding</li>
        <li>Reading</li>
        <li>Traveling</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Adinath Dada More. All Rights Reserved.</p>
  </footer>
</body>
</html>
